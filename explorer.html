<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Complete Trip Data Explorer</title>

  <link rel="stylesheet" href="assets/css/style.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
</head>

<body>
  <!-- Top Bar (Villanova blue + NovaMobility wordmark + Villanova V) -->
  <header class="top-bar">

    <div class="left-group">
      <div class="lab-wordmark">
        <span class="brand">
          <span class="nova">Nova</span><span class="mobility">Mobility</span> Lab
        </span>
        <span class="sep">|</span>

        <div class="title-block">
          <span class="page-title">Salt Lake City Complete Trip Data</span>
          <span class="page-subtitle">
            (Demo · Salt Lake City Metropolitan Area, 2002)
          </span>
        </div>
      </div>
    </div>

    <div class="right-group">
      <img
        src="img/Villanova_V_logo.jpg"
        alt="Villanova University"
        class="villanova-logo"
      >
    </div>
</header>
  
  <div id="layout">
    <!-- Sidebar -->
    <aside id="sidebar">

      <!-- ===== TOP: View Selector ===== -->
      <!-- <div class="sidebar-top">
        <div class="view-grid">
          <button class="view-pill active" data-view="samples">Samples</button>
          <button class="view-pill" data-view="od">OD</button>
          <button class="view-pill">Access</button>
          <button class="view-pill">Egress</button>
          <button class="view-pill">Network</button>
          <button class="view-pill">Speed</button>
          <button class="view-pill">Application</button>
        </div>
      </div> -->

      <!-- ===== BOTTOM: Filters ===== -->
      <div class="sidebar-bottom">

        <h4 class="sidebar-title">Filters</h4>

        <div class="form-row">
          <label>Month</label>
          <select>
            <option>All</option>
            <option>2020-01</option>
            <option>2020-02</option>
            <option>2020-03</option>
            <option>2020-04</option>
            <option>2020-05</option>
            <option>2020-06</option>
            <option>2020-07</option>
            <option>2020-08</option>
            <option>2020-09</option>
            <option>2020-10</option>
            <option>2020-11</option>
            <option>2020-12</option>
          </select>
        </div>
        
        <div class="form-row">
          <label>Census Tract</label>
          <select>
            <option value="all">All</option>
            <option value="all">1111</option>
            <!-- 之后你可以用 JS 动态填充 -->
          </select>
        </div>
        <div class="form-row">
          <label>Mode</label>

          <div class="mode-list">
            <label class="check-item">
              <input type="checkbox" checked>
              <span>Car</span>
            </label>

            <label class="check-item">
              <input type="checkbox" checked>
              <span>Bus</span>
            </label>

            <label class="check-item">
              <input type="checkbox" checked>
              <span>Rail</span>
            </label>

            <label class="check-item">
              <input type="checkbox" checked>
              <span>Walk / Bike</span>
            </label>
          </div>
          
          <label>Facilities</label>
          <div class="facility-list">
            <label class="check-item">
              <input type="checkbox" data-layer="bus_stop">
              Bus Stop
            </label>
            <label class="check-item">
              <input type="checkbox" data-layer="bus_route">
              Bus Route
            </label>
            <label class="check-item">
              <input type="checkbox" data-layer="rail_stop">
              Rail Stop
            </label>
            <label class="check-item">
              <input type="checkbox" data-layer="rail_route">
              Rail Route
            </label>
          </div>

      </div>
      
      <!-- Basemap toggle (bottom) -->
      <div class="basemap-toggle">
        <span class="label">Map</span>
        <button class="bm-btn active" data-basemap="light">Light</button>
        <button class="bm-btn" data-basemap="dark">Dark</button>
      </div>

    </aside>



    <!-- Map -->
    <main id="map-wrap">
      <div id="map"></div>

      <div id="mapStatus" class="map-status">
        Ready · Sample data loaded
      </div>
    </main> 
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="assets/js/app.js"></script>



</body>
</html>
