<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Complete Trip Explorer</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
</head>

<body>

<header class="top-bar">

  <!-- Left: NovaMobility wordmark -->
  <div class="left-group">
    <div class="lab-wordmark">
      <span class="nova">Nova</span><span class="mobility">Mobility</span> Lab
    </div>
  </div>

  <!-- Center: Dashboard title -->
  <div class="center-group">
    <div class="main-title">Complete Trip Data Explorer</div>
  </div>

  <!-- Right: Villanova mark -->
  <div class="right-group">
    <img 
      src="img/Villanova_V_logo.jpg" 
      alt="Villanova University" 
      class="villanova-logo"
    >
  </div>

</header>



<div id="layout">
  <div id="sidebar">
    <div class="info-card">
      <h3>Trip Information</h3>
      <div id="tripInfo">Select a trip to view details.</div>
    </div>
  </div>

  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="assets/js/data.js"></script>
<script src="assets/js/map.js"></script>

</body>
</html>
